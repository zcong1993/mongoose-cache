name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
        - 27017:27017
      redis:
        image: redis:latest
        ports:
        - 6379:6379

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install, and test
      env:
        MONGO_URI: mongodb://localhost/cache-test
        REDIS_URI: redis://localhost
      run: |
        yarn
        yarn test:cov
